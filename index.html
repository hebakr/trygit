<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title>AudioJewels</title>

</head>
<body>

<div class="container" ng-controller="HomeController as vm">
  <div class="well">
  Hello from Bootstrap  
  </div>
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Code</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat="pl in vm.data">
      <td>{{pl.title}}</td>
      <td>
        {{pl.price | currency}}
      </td>
      <td>
        {{pl.code}}
      </td>
      <td>
        {{pl.last_update | date:short}}
      </td>
    </tr>
  </table>
</div>

<script src="bower_components/angular/angular.min.js"></script>

<script src="app/app.js"></script>
<script src="app/playLists.service.js"></script>
<script src="app/home.controller.js"></script>
</body>
</html>
